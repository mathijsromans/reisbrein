<!DOCTYPE html>

{% load static %}

<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}| reisbrein.nl{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static '/css/favicon.ico'%}">

  {% block headcontent %}{% endblock %}

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="{% static 'lib/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.7/css/bootstrap-united.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css">

  <script src="{% static 'lib/jquery-3.1.1/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{% static 'lib/bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/timeline-1.1.css"> <!-- Resource style -->

  <!--following lines added for date-time-picker - a bit unsure about this stuff-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.14.45/js/bootstrap-datetimepicker.min.js"></script>
  <link href="/static/css/datetimepicker.css" type="text/css" media="all" rel="stylesheet" />
  <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.js"></script>


  {% block headcontent_end %}{% endblock %}

  {% if piwik_url %}
  <!-- Piwik -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="{{ piwik_url }}/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', {{ piwik_site_id }}]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="{{ piwik_url }}/piwik.php?idsite={{ piwik_site_id }}" style="border:0;" alt="" /></p></noscript>
  <!-- End Piwik Code -->
  {% endif %}

</head>

<body>

  {% include "website/navbar.html" %}

  {% block content %} {% endblock %}

  {% include "website/footer.html" %}

</body>

</html>
